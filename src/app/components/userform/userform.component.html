<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #userform [formGroup]="userForm" novalidate (ngSubmit)="onSave(userForm)">
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name" [(ngModel)]="rowData.name">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">SurName:
        <input class="form-control" formControlName="surname" [(ngModel)]="rowData.surname">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">BirthDate:
        <input class="form-control" formControlName="birthdate" [(ngModel)]="rowData.birthDate">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Phone:
        <input class="form-control" formControlName="phone" [(ngModel)]="rowData.phone">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">City:
        <input class="form-control" formControlName="city" [(ngModel)]="rowData.city">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Street:
        <input class="form-control" formControlName="street" [(ngModel)]="rowData.street">
      </label>
    </div>
    <input type='hidden' formControlName="id" [(ngModel)]="rowData.id" />
    <input type='hidden' formControlName="number" [(ngModel)]="rowData.number" />
    <button type="submit">Save</button>
  </form>

</div>
